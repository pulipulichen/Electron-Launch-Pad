<!DOCTYPE html>
<html>
  <head>
    <title>Electron Launch Pad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="vendors/jquery/jquery-3.4.1-electron.js"></script>
    
    <link rel="stylesheet" type="text/css" href="vendors/semantic-ui/semantic.min.css">
    <script src="vendors/semantic-ui/semantic.min.js"></script>
    
    <script src="./vendors/redips-drag/redips-drag-min.js"></script>
    <script src="./script.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css" media="screen"/>
    
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	
  </head>
  <body>

<center>
  <!-- tables inside this DIV could contain drag-able content  -->
  <div id="redips-drag">
    <div>
      <table class="tbl1">
          <colgroup>
              <col width="100"/>
              <col width="100"/>
              <col width="100"/>
              <col width="100"/>
          </colgroup>
          <tbody>
              <tr class="rl">
                  <td class="cdark"></td>
                  <td></td>
                  <td><div class="redips-drag blue">Drag</div></td>
                  <td class="cdark"></td>
              </tr>
              <tr class="rl">
                  <td><div class="redips-drag blue">and</div></td>
                  <td class="cdark"></td>
                  <td><div class="redips-drag blue">drop</div></td>
                  <td><div class="redips-drag blue">table</div></td>
              </tr>
              <tr class="rl">
                  <td><div class="redips-drag blue">rows</div></td>
                  <td class="cdark"></td>
                  <td><div class="redips-drag blue">with</div></td>
                  <td class="cdark"></td>
              </tr>
              <tr class="rl">
                  <td class="cdark"></td>
                  <td></td>
                  <td><div class="redips-drag blue">lib</div></td>
                  <td></td>
              </tr>
          </tbody>
      </table>
    </div>
    <div>
      <table>
          <colgroup>
              <col width="100"/>
              <col width="100"/>
              <col width="100"/>
              <col width="100"/>
          </colgroup>
          <tbody>
              <tr class="rd">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr class="rl">
                  <td><div class="redips-drag orange">Drag</div></td>
                  <td class="cdark"></td>
                  <td></td>
                  <td><div class="redips-drag orange">rows</div></td>
              </tr>
              <tr class="rl">
                  <td class="cdark"></td>
                  <td></td>
                  <td class="cdark"></td>
                  <td></td>
              </tr>
              <tr class="rl">
                  <td><div class="redips-drag orange">and</div></td>
                  <td></td>
                  <td><div class="redips-drag orange">table</div></td>
                  <td class="cdark"></td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
</center>    

<script>
$('#redips-drag').slick({
  dots: true,
  infinite: false,
  speed: 300,
  vertical: true,
  slidesToShow: 1,
  slidesToScroll: 1,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
</script>
  
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Electron Launch Pad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="helpers/hyper-app/RequireHelper.js"></script>
<script>
  RequireHelper.requireJQuery()
</script>
    
<script src="vendors/jquery/jquery-3.4.1-electron.js"></script>

<link href="vendors/semantic-ui/semantic.min.css" rel="stylesheet" type="text/css">
<script src="vendors/semantic-ui/semantic.min.js"></script>

<script src="./vendors/redips-drag/redips-drag-min.js"></script>

<link href="./LaunchpadSlider.less" rel="stylesheet/less" type="text/css" />
<script>
  less = {
    logLevel: 0,
  }
</script>
<script src="vendors/less/less.min.js" ></script>


<script src="helpers/electron/ElectronFileHelper.js"></script>
<script src="helpers/electron/ElectronHelper.js"></script>

<script src="helpers/VueHelper.js"></script>
<script src="vendors/vue/vue.min.js"></script>
<script>
  less = {
    logLevel: 0,
  }
</script> 

<script src="./helpers/REDIPSHelper.js"></script>
<!-- <link href="./helpers/REDIPSHelper.css" rel="stylesheet" type="text/css" /> -->
<script src="./helpers/ShortcutHelper.js"></script>

  </head>
  <body>

<center>
  <!-- tables inside this DIV could contain drag-able content  -->
  <div id="redips-drag" ref="main">
    <div v-for="tables in getTables">
      <table class="tbl1">
          <colgroup>
              <col v-for="col in tables[0]"
                width="100" />
          </colgroup>
          <tbody>
              <tr v-for="row in tables"
                class="rl">
                  <td v-for="col in row">
                    <template v-if="col === null">
                      
                    </template>
                    <template v-else>
                      <div class="ui button redips-drag"
                           v-bind:data-order="col.order">
                        <img v-bind:src="col.icon" />
                        {{ col.name }}
                      </div>
                      <div class="ui fluid popup bottom center transition hidden"
                           v-bind:data-order="col.order">
                        <div class="ui four column divided center aligned grid">
                          <div class="column">order {{ col.order }}</div>
                          <div class="column">2</div>
                          <div class="column">3</div>
                          <div class="column">4</div>
                        </div>
                      </div>
                    </template>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
</center>
  
  <div class="pager"
       v-on:wheel.stop=""
       ref="pager">
    <div v-for="i in maxPages"
         class="item"
         v-bind:class="{'current': ((i-1) === currentPage), 'disabled': waitDragScroll}"
         v-on:click="scrollPage((i-1))"
         v-bind:title="'Go to page ' + i">
    </div>
  </div>
  
  <div class="buttons-panel"
       v-on:click.stop="">
    <button class="ui icon button" 
            type="button"
            v-on:click.stop="removePage"
            v-if="isPageRemoable"
            title="add page">
      <i class="minus icon"></i>
    </button>
    <button class="ui icon button" 
            type="button"
            v-on:click.stop="addPage"
            title="remove page">
      <i class="plus icon"></i>
    </button>
  </div>
  
  <!--
  <div class="drag-overlay"
       v-on:mousemove.stop=""
       v-on:dragover.stop=""
       v-on:dragenter.stop=""
       v-bind:class="{enable: waitDragScroll}">
  </div>
  -->

    <div class="app-list"
         id="AppList"
         v-bind:data-page="currentPage"
         v-bind:class="{'disabled': waitDragScroll}"
         ref="AppList"
         tabindex="-1">
      <div v-for="(item, i) in getSortedShortcuts"
           class="launchpad-item"
           v-bind:class="{'empty': (item === null), 'disable': (item === null && enableDragScroll === false)}"
           v-bind:tabindex="getTabIndex(item)"
           v-bind:title="displayDescription(item)"
           v-bind:data-shortcut-index="i">
        <template v-if="item === null">
          <img draggable="false"/>
          <div>
            (NULL)
          </div>
        </template>
        <template v-else>
          <img class="icon"
               v-bind:src="item.icon" 
               draggable="false"
               v-if="Array.isArray(item.icon) === false"/>
          <div class="icon folder"
               v-if="Array.isArray(item.icon) === true">
            <template v-for="path in item.icon">
              <img v-bind:src="path"
                   draggable="false" />
            </template>
          </div>
          <div>
            {{ item.name }}
          </div>
        
  
        </template>
      </div>
      
      <div class="scroll-padding down"
          v-bind:class="{'enable': enableDragScroll}"
          v-on:mouseover="scrollPaddingDragDownEnter"
          v-on:click="scrollPage(true)">
      </div>
  </div>
  
  <script src="./VueController.js"></script>
  </body>
</html>
